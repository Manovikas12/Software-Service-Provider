
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Search</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
    <h2>URL Search</h2>

    <!-- Search section -->
    <form id="url-form" action="{% url 'embed_website' %}" method="post">
        {% csrf_token %}
        <input type="text" id="url-input" name="url_input" placeholder="Paste URL here">
        <input type="submit" value="Search">
    </form>

    
</div>
<footer>&copy; Kevin</footer>

</body>
</html>
